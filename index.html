<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather and location</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Anton|Jura&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.7/dayjs.min.js"></script>
</head>

<body>
    <header>
        <div class="Web-Title" style="color: rgb(99, 27, 125); text-size-adjust: 50px; text-align: center;">
            <h1> title</h1>
        </div>

    </header>
    </br>


    
    
    <div class="p-5 mb-4 bg-body-tertiary rounded-3 rockBackground">
        <div class="container-fluid py-5 jumboCopy">
            <h1 class="display-5 fw-bold" style="color: rgb(101, 63, 150); text-align: center" >WeatherWise Nomads</h1>
            <p class="col-md-12 fs-4">This is the digital equivilant of throwing a dart at an atlas! Click a location on the map to see the weather for that area and the nearest notable location (notable meaning it has a wikipedia article!).</p>
        </div>
    </div>

    <button id="clearFavs" class="btn btn-primary">Clear Favourites</button>
    <div id="favs" class="row">

    </div>

    <div class="modal fade" id="wikiModal" tabindex="-1" role="dialog" aria-labelledby="wikiModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="wikiModalLabel">Wikipedia Information</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body" id="wikiModalContent">
            
            </div>
          </div>
        </div>
      </div>

    <div id="worldMap" class="map">
        <div class="location" data-location="new-york"></div>
        <div class="location" data-location="london"></div>
    </div>
    <div id="weatherInfo" class="info">
    </div>


    <div id="map"></div>

    <div id="today"></div>
    <img id="wikipedia-image"></img>
    <div id="wikipedia-content"></div>
    <div id="saveButton"></div>

    

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="assets\script.js"></script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCw-3IEawS3i-miWUayoJIBsWbEV3Lelmc&callback=initMap"></script>

</body>

</html>
